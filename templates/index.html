<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #4b6cb7, #182848);
            position: relative;
            overflow: hidden;
        }

        /* Animated background circles */
        .background-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 70%;
            animation-delay: 5s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 40%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px);
                opacity: 0.4;
            }
            100% {
                transform: translateY(0);
                opacity: 0.2;
            }
        }

        .welcome-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .welcome-container h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        .welcome-container p {
            color: #555;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        button {
            padding: 0.8rem 2rem;
            background: #4b6cb7;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        button:hover {
            background: #182848;
        }

        @media (max-width: 480px) {
            .welcome-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="welcome-container">
        <h1>Welcome to Our Platform</h1>
        <p>
            Join our community to explore amazing features, connect with others, 
            and unlock exclusive content. Sign up or log in to get started!
        </p>
        <div class="nav-buttons">
            <a href="/login"><button>Login</button></a>
            <a href="/signup"><button>Sign Up</button></a>
        </div>
    </div>
</body>
</html>
